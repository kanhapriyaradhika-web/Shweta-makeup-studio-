<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shweta Makeup Studio</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}
body{
  background:#fff;
  color:#222;
  overflow-x:hidden;
}

/* ===== HERO ===== */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:60px;
  background:linear-gradient(135deg,#ff4d79,#ff9a9e);
  color:#fff;
}
.hero-text{
  max-width:50%;
  animation:slideLeft 1.2s ease;
}
.hero-text h1{
  font-size:3.2rem;
}
.hero-text p{
  margin:20px 0;
  font-size:1.1rem;
}
.hero-text a{
  display:inline-block;
  padding:14px 30px;
  background:#fff;
  color:#ff4d79;
  border-radius:30px;
  text-decoration:none;
  font-weight:600;
}
.hero-img{
  position:relative;
  animation:float 3s ease-in-out infinite;
}
.hero-img img{
  width:340px;
  border-radius:25px;
  box-shadow:0 30px 60px rgba(0,0,0,.35);
}

/* ===== SECTION ===== */
section{
  padding:80px 60px;
}
.title{
  text-align:center;
  font-size:2.5rem;
  margin-bottom:50px;
}

/* ===== GALLERY SLIDER ===== */
.slider{
  position:relative;
  max-width:900px;
  margin:auto;
  overflow:hidden;
}
.slides{
  display:flex;
  transition:0.5s;
}
.slides img{
  width:100%;
  border-radius:20px;
}
.nav{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:2rem;
  background:#ff4d79;
  color:#fff;
  border:none;
  padding:10px 18px;
  cursor:pointer;
}
.prev{left:10px;}
.next{right:10px;}

/* ===== PORTFOLIO GRID ===== */
.portfolio{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:25px;
}
.portfolio img{
  width:100%;
  border-radius:18px;
  transition:.4s;
}
.portfolio img:hover{
  transform:scale(1.05);
}

/* ===== WHATSAPP FLOAT ===== */
.whatsapp{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#25D366;
  color:#fff;
  padding:14px 22px;
  border-radius:50px;
  font-weight:600;
  text-decoration:none;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
}

/* ===== ANIMATION ===== */
@keyframes slideLeft{
  from{opacity:0; transform:translateX(-60px);}
  to{opacity:1; transform:translateX(0);}
}
@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-15px);}
}

/* ===== SCROLL ANIMATION ===== */
.reveal{
  opacity:0;
  transform:translateY(60px);
  transition:1s;
}
.reveal.active{
  opacity:1;
  transform:translateY(0);
}
</style>
</head>

<body>

<!-- HERO -->
<div class="hero">
  <div class="hero-text">
    <h1>Shweta Makeup Studio</h1>
    <p>Bridal • Party • Photoshoot Makeup<br>Makeup that makes you shine ✨</p>
    <a href="https://wa.me/916392707597">Book on WhatsApp</a>
  </div>

  <div class="hero-img">
    <img src="unnamed (2).png" alt="Hero Image">
  </div>
</div>

<!-- GALLERY SLIDER -->
<section class="reveal">
  <h2 class="title">Makeup Gallery</h2>
  <div class="slider">
    <div class="slides" id="slides">
      <img src="1758603504026.jpg">
      <img src="1759685807382.jpg">
      <img src="1762886315859.jpg">
    </div>
    <button class="nav prev" onclick="moveSlide(-1)">❮</button>
    <button class="nav next" onclick="moveSlide(1)">❯</button>
  </div>
</section>

<!-- PORTFOLIO -->
<section class="reveal">
  <h2 class="title">Portfolio</h2>
  <div class="portfolio">
    <img src="1758603504026.jpg">
    <img src="1759685807382.jpg">
    <img src="1762886315859.jpg">
  </div>
</section>

<!-- WHATSAPP -->
<a class="whatsapp" href="https://wa.me/916392707597">
  WhatsApp Now
</a>

<script>
/* Slider */
let index=0;
function moveSlide(step){
  const slides=document.getElementById('slides');
  const total=slides.children.length;
  index=(index+step+total)%total;
  slides.style.transform=`translateX(-${index*100}%)`;
}

/* Auto slide */
setInterval(()=>moveSlide(1),4000);

/* Scroll animation */
window.addEventListener('scroll',()=>{
  document.querySelectorAll('.reveal').forEach(el=>{
    if(el.getBoundingClientRect().top < window.innerHeight-100){
      el.classList.add('active');
    }
  });
});
</script>

</body>
</html>
